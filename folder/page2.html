<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Timeline</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .timeline-container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            text-align: center;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 4px;
            background-color: #ddd;
            z-index: 1;
        }

        .milestone {
            width: 10%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .milestone input[type="radio"] {
            display: none;
        }

        .milestone label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .milestone input[type="radio"]:checked + label {
            background-color: #3b82f6;
        }

        .milestone p {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .timeline {
                flex-direction: column;
            }
            .milestone {
                width: auto;
                margin-bottom: 20px;
            }
            .timeline::before {
                top: auto;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: 4px;
                height: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>

<div class="timeline-container">
    <h2>Deepfake Timeline</h2>
    <div class="timeline">
        <!-- Milestones for each tab -->
        <div class="milestone">
            <input type="radio" name="timeline" id="tab1" checked>
            <label for="tab1"></label>
            <p>Intro</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab2">
            <label for="tab2"></label>
            <p>History</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab3">
            <label for="tab3"></label>
            <p>Types</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab4">
            <label for="tab4"></label>
            <p>Creation Tools</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab5">
            <label for="tab5"></label>
            <p>Real-life Examples</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab6">
            <label for="tab6"></label>
            <p>Social Impact</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab7">
            <label for="tab7"></label>
            <p>Legal Implications</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab8">
            <label for="tab8"></label>
            <p>Detection</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab9">
            <label for="tab9"></label>
            <p>Future Trends</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab10">
            <label for="tab10"></label>
            <p>Ethics</p>
        </div>
        <div class="milestone">
            <input type="radio" name="timeline" id="tab11">
            <label for="tab11"></label>
            <p>Conclusion</p>
        </div>
    </div>
</div>

</body>
</html>
